name: Python Toolbox CI Tests

on:
  push:
    branches: "master"
  pull_request:
    branches: "master"

permissions:
  contents: read

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Configure Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install uv
        uv sync --group dev

    - name: Pytest
      run: uv run pytest -v --cov=toolbox

    - name: Ruff check
      run: uv run ruff check
